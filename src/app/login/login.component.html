<div class="vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to right, #8e2de2, #f27121);">
  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid mb-3">
        <a routerLink="/recursos" class="btn btn-dark">Iniciar Sesión</a>
      </div>
    </form>
    <div class="text-center text-muted">
      <small>O registrarse</small>
      <hr>
    </div>
  </div>
</div>
